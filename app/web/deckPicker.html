<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Jonas Gossiaux"/>
    <title>kingdom creator </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
</head>

<body>
<div class="cardChoice">


    <form method="get" action="/playfield.html" class="kingdom" id="kingdom">

        <ul>
            <li> 2 coins </li>
            <li> 3 coins </li>
            <li> 4 coins </li>
            <li> 5 coins </li>
            <li> 6 coins </li>



        </ul>

        <div class="twoCoins">



            <label for="cellar">cellar</label>
            <input type="checkbox" value="cellar" id="cellar">


            <label for="chapel">chapel</label>
            <input type="checkbox" value="chapel" id="chapel">


            <label for="moat">moat</label>
            <input type="checkbox" value="moat" id="moat">





        </div>

        <div class="threeCoins">



            <label for="chancellor">chancellor</label>
            <input type="checkbox" value="chancellor" id="chancellor">

            <label for="village">village</label>
            <input type="checkbox" value="village" id="village">

            <label for="woodcutter">woodcutter</label>
            <input type="checkbox" value="woodcutter" id="woodcutter">

            <label for="workshop">workshop</label>
            <input type="checkbox" value="workshop" id="workshop">









        </div>
        <div class="fourCoins">
            <label for="bureaucrat">bureaucrat</label>
            <input type="checkbox" value="bureaucrat" id="bureaucrat">

            <label for="feast">feast</label>
            <input type="checkbox" value="feast" id="feast">

            <label for="gardens">gardens</label>
            <input type="checkbox" value="gardens" id="gardens">

            <label for="militia">militia</label>
            <input type="checkbox" value="militia" id="militia">

            <label for="moneylender">moneylender</label>
            <input type="checkbox" value="moneylender" id="moneylender">

            <label for="remodel">remodel</label>
            <input type="checkbox" value="remodel" id="remodel">

            <label for="smithy">smithy</label>
            <input type="checkbox" value="smithy" id="smithy">

            <label for="spy">spy</label>
            <input type="checkbox" value="spy" id="spy">

            <label for="thief">thief</label>
            <input type="checkbox" value="thief" id="thief">

            <label for="throneroom">throneroom</label>
            <input type="checkbox" value="throneroom" id="throneroom">

        </div>
        <div class="fiveCoins">

            <label for="councilroom">councilroom</label>
            <input type="checkbox" value="councilroom" id="councilroom">

            <label for="festival">festival</label>
            <input type="checkbox" value="festival" id="festival">

            <label for="laboratory">laboratory</label>
            <input type="checkbox" value="laboratory" id="laboratory">

            <label for="library">library</label>
            <input type="checkbox" value="library" id="library">


            <label for="market">market</label>
            <input type="checkbox" value="market" id="market">

            <label for="mine">mine</label>
            <input type="checkbox" value="mine" id="mine">

            <label for="witch">witch</label>
            <input type="checkbox" value="witch" id="witch">


        </div>
        <div class="sixCoins">


            <label for="adventurer">adventurer</label>
            <input type="checkbox" value="adventurer" id="adventurer">

        </div>

        <input type="submit" class="deckSubmit" value="start Game">
        <aside class="cardsLeft"> cards left to choose: <span> 10 </span></aside>

    </form>
    </div>
    <script src="assets/scripts/jquery/jquery-2.1.4.min.js"></script>
    <script src="assets/scripts/js/javascript.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
</body>

</html>

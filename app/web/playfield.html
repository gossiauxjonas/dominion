<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Jonas Gossiaux"/>
    <title>Dominion Playfield</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
    <link rel="icon" href="assets/media/images/favicon.png">
</head>

<body onload="beginSetup()">

<div class="playfield">

    <div class="shop">

        <div class="valuables">

            <div class="curses"></div>

            <div class="money">
                <div class="copper"></div>
                <div class="silver"></div>
                <div class="gold"></div>
            </div>

            <div class="victoryPoints">
                <div class="estate"></div>
                <div class="duchy"></div>
                <div class="province"></div>

            </div>

        </div>
        <div class="actionCards">

            <!--deze div zullen dynamisch worden aangemaakt via jquery bij het opstarten van het spel
            na het kiezen van een deck
            -->
            <div class="table">
                <span> Action Cards </span>
                <div>
                    <div class="shopCards"></div>
                    <div class="shopCards"></div>
                    <div class="shopCards"></div>
                    <div class="shopCards"></div>
                    <div class="shopCards"></div>

                </div>
                <div>
                    <div class="shopCards"></div>
                    <div class="shopCards"></div>
                    <div class="shopCards"></div>
                    <div class="shopCards"></div>
                    <div class="shopCards"></div>

                </div>
            </div>


        </div>

        <div class="movesLeft">
            <ul>
                <li class="actions"> actions: <span> 1</span></li>
                <li class="buys"> buys: <span>1</span></li>
                <li class="coins"> coins: <span>0</span></li>
            </ul>

        </div>

        <div class="cardMat">
            <div class="phase"><span>action</span> phase</div>
            <div class="playmat">
                <span>playfield</span>
                <ul>


                </ul>


            </div>
            <span class="middleLine"></span>
            <div class="hand">
                <span>hand</span>
                <ul>


                </ul>


            </div>

        </div>

        <!--deze 2 stapels worden constant aangevuld met de kaarten van de speler
         als er kaarten in aanwezig zijn word de achterkant van de kaarten getoond , als er geen aanwezig zijn
         word de naam van het soort deck getoond

        -->
        <div class="piles">

            <div class="discardPile"><span> Discard pile</span></div>

            <div class="deck"><span> Deck </span></div>


        </div>

    </div>

    <div class="activePlayer"><span>player</span>'s turn</div>


    <aside>
        <a href="#" class="endTurn"> END TURN </a>

        <a href="#" class="playTreasure"> PLAY TREASURE</a>

        <div class="trash"></div>


    </aside>

</div>

<div class='askScreen' hidden><span>select the 4 cards or less you want to trash </span>
    <ul></ul>
    <input type="button" value="stopTrashing"></div>
<div class="endScreen" hidden></div>
<div class="oneTimeBuy" hidden >

    <div class="cardsToChooseFrom">
    <span></span>
        <div class="cardList">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="cardList">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>

</div>
<script src="assets/scripts/jquery/jquery-2.1.4.min.js"></script>
<script src="assets/scripts/js/javascript.js"></script>
<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
</body>

</html>

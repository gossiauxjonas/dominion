<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Jonas Gossiaux"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
</head>

<body>
<div class="login">


  <form method="get" action="/deckPicker.html" id="playerForm">
      <div class="container">


        <fieldset class="amount">
            <h1>Choose the amount of players </h1>

            <input type="radio" name="amount" id="two" value="two" checked >
            <label for="two"> Two</label>

            <input type="radio" name="amount" id="three" value="three">
            <label for="three"> Three</label>



        </fieldset>
        <h2>Choose the name of your players:</h2>
</div>
<div class="names">

      
        <label for="player1" class="playerlabel">Player 1:</label>
        <input type="text" name="player1" id="player1" required>

        <label for="player2" class="playerlabel" >Player 2:</label>
        <input type="text" name="player2" id="player2" required>

        <div class="extraPlayer" hidden>
            <label class="playerlabel" for="player3">Player 3:</label>
            <input type="text" name="player3" id="player3">
        </div>

        <br>

        <input type="submit" value="start game">

</div>

    </form>

    <h1 id="demo"></h1>

</div>

<script src="assets/scripts/jquery/jquery-2.1.4.min.js"></script>
<script src="assets/scripts/js/javascript.js"></script>
<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
</body>

</html>
